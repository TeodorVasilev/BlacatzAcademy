<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CarsPage</title>
</head>
<body>
    <header>
        <div class="top-make-bar">
            <span class="make-msg">CHOOSE YOUR MAKE:</span>
            <div class="logo-container">
                <img src="https://logowik.com/content/uploads/images/398_bmw.jpg" alt="">
                <img src="https://www.car-brand-names.com/wp-content/uploads/2016/01/Mini-logo-4.jpg" alt="">
                <img src="https://www.designtagebuch.de/wp-content/uploads/mediathek//2010/06/mercedes-benz-stern-2013.jpg" alt="">
                <img src="https://www.logolynx.com/images/logolynx/5e/5eb94bdc547bcaeb508db7cb8133bc0a.jpeg" alt="">
                <img src="https://i.pinimg.com/originals/9c/a7/bb/9ca7bb4420b01fa83b7f343bb3e5962f.png" alt="">
                <img class="toyota" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVOJ0iBp7ve8wvhgBTYmeAg56aUoZbpED-sVuxXtZBRkhtZ7hNXPs5se8nwLHSjnUzgLk&usqp=CAU" alt="">
            </div>
        </div>
        <div class="address-bar">
            <ul class="contact">
                <li class="details">This Dealership</li>
                <li class="details">Address Nr</li>
                <li class="details">Town with postcode</li>
                <li class="details">Telephone</li>
                <li class="details">Email</li>
            </ul>
            </div>
    </header>
    <main>
        <div class="slider-container">
            <div class="slider">
              <div class="slides">
                <div id="slides__1" class="slide">
                  <span class="slide__text"><img src="https://i.pinimg.com/originals/85/0d/54/850d54785bd73a626efd03e70cf7e355.jpg" alt=""></span>
                  <a class="slide__prev" href="#slides__4" title="Next"></a>
                  <a class="slide__next" href="#slides__2" title="Next"></a>
                </div>
                <div id="slides__2" class="slide">
                  <span class="slide__text"><img src="https://di-uploads-pod13.dealerinspire.com/mercedesbenzofspringfield1/uploads/2018/01/25320552320_2d5d3a9098_o.jpg" alt=""></span>
                  <a class="slide__prev" href="#slides__1" title="Prev"></a>
                  <a class="slide__next" href="#slides__3" title="Next"></a>
                </div>
                <div id="slides__3" class="slide">
                  <span class="slide__text"><img src="https://img.sm360.ca/images//article/the-honda-way/69098/file/2019-honda-passport-097-source1572547759546.jpg" alt=""></span>
                  <a class="slide__prev" href="#slides__2" title="Prev"></a>
                  <a class="slide__next" href="#slides__4" title="Next"></a>
                </div>
                <div id="slides__4" class="slide">
                  <span class="slide__text"><img src="https://images.hgmsites.net/lrg/2019-nissan-altima_100672352_l.jpg" alt=""></span>
                  <a class="slide__prev" href="#slides__3" title="Prev"></a>
                  <a class="slide__next" href="#slides__1" title="Prev"></a>
                </div>
              </div>
              <div class="slider__nav">
                <a class="slider__navlink" href="#slides__1"></a>
                <a class="slider__navlink" href="#slides__2"></a>
                <a class="slider__navlink" href="#slides__3"></a>
                <a class="slider__navlink" href="#slides__4"></a>
              </div>
            </div>
          </div>
          <div class="welcome-msg">
              <h1>WELCOME TO OUR DEALERSHIP</h1>
          </div>
          <div class="menu">
                <a class="option" href="#newcars">NEW CARS</a>
                <a class="option" href="#usedcars">USED CARS</a>
                <a class="option" href="#usedcarssell">BUY AND SELL USED CARS</a>
                <a class="option" href="#apointment">MAKE AN APOINTMENT</a>
                <a class="option" href="#service">BMW SERVICE</a>
          </div>
    </main>
    <footer>
        <div class="footer-links">
            <div class="social-links">
                <a href="#socnetworkacc">Social networks contacts here</a>
            </div>
            <div class="contacts-links">
                <a  href="#contacts">CONTACT US</a>
                <a  href="#imprint">IMPRINT</a>
                <a  href="#privacy">PRIVACY</a>
                <a  href="#print">PRINT PAGE</a>
            </div>
        </div>
    </footer>
</body>
</html>

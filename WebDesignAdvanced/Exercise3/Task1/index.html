<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="pricing-table">
        <div class="box">
            <div class="header">
                <div class="title">MID</div>
                <div class="price">15$ <span class="per-month">per month</span></div>

                    <li>
                        <i class="fa fa-check"></i> 20GB Storage

                    <li>
                        <i class="fa fa-check"></i> 40GB Bandwith
                    </li>

            <div class="footer">
                <button class="pricing-button">BUY NOW</button>
            </div>
        </div>
        <div class="box">

                        <i class="fa fa-check"></i> 100GB Storage

            <div class="header">
                <div class="title">PREMIUM</div>
                <div class="price">125$ <span class="per-month">per month</span></div>
                <ul>
                    <li>
                        <i class="fa fa-check"></i> 500GB Storage
                    </li>
                    <li>
                        <i class="fa fa-check"></i> 1000GB Bandwith
                    </li>

                </ul>

            </div>
        </div>
    </div>

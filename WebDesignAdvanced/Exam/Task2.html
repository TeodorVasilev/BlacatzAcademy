<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exam Task 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5 text-center">
    <h5 class="mb-5">Dynamic adding and deleting elements</h5>
    <div class="row items-container">
      <div class="col-6 offset-3">
        <div class="d-flex gap-3">
          <input type="text" class="form-control">
          <button class="btn btn-primary" id="add">+</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script>
    let cnt = 1;
    $(function () {
      $('body').on('click', '#add', function () {
        let html = `<div class="col-6 offset-3 mt-2" id="item-${cnt}">`;
        html += '<div class="d-flex gap-3">';
        html += '<input type="text" class="form-control">';
        html += `<button class="btn btn-danger" onclick="remove(${cnt})" id="remove" data-number="${cnt}">X</button>`;
        html += '</div>';
        html += '</div>';

        $('.items-container').append(html);
        cnt++;
      });

      $('body').on('click', '#remove', function () {
        $(`#item-${$(this).data('number')}`).remove();
      });
    });
  </script>
</body>

</html>

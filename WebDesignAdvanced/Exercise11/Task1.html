<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 Lightbox filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .box{
            height: 5rem;
            width: 100%;

        }

        .col-t{
            transition: transform 1s;
        }

        .hide{
            transform: scale(0);
        }

        .show{
            animation: showMe 1s;
        }

        @keyframes showMe{
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <a href="" id="show-all">All</a>
            </div>
            <div class="col-3">
                <a href="" class="category-select" data-category="websites">Websites</a>
            </div>
            <div class="col-3">
                <a href="" class="category-select" data-category="mobile">Mobile apps</a>
            </div>
            <div class="col-3">
                <a href="" class="category-select" data-category="art">Art</a>
            </div>
        </div>

        <div class="row gx-2 gy-2">
            <div class="col-4 col-t" data-category="websites">
                <div class="box bg-warning">
                    Website 1
                </div>
            </div>
            <div class="col-4 col-t" data-category="mobile">
                <div class="box bg-success">
                    Mobile 1
                </div>
            </div>
            <div class="col-4 col-t" data-category="art">
                <div class="box bg-info">
                    Art 1
                </div>
            </div>            
            <div class="col-4 col-t" data-category="mobile">
                <div class="box bg-success"> 
                    Mobile 2
                </div>
            </div>            
            <div class="col-4 col-t" data-category="art">
                <div class="box bg-info">
                    Art 2
                </div>
            </div>            
            <div class="col-4 col-t" data-category="websites">
                <div class="box bg-warning">
                    Website 2
                </div>
            </div>
            <div class="col-4 col-t" data-category="mobile">
                <div class="box bg-success"> 
                    Mobile 2
                </div>
            </div>            
            <div class="col-4 col-t" data-category="art">
                <div class="box bg-info">
                    Art 2
                </div>
            </div>            
            <div class="col-4 col-t" data-category="websites">
                <div class="box bg-warning">
                    Website 2
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('.category-select').click(function(e){
                e.preventDefault();
                let selectedCategory = $(this).data('category');

                let elements = $('.col-t');

                for(let i = 0; i < elements.length; i++){
                    if($(elements[i]).data('category') != selectedCategory){
                        $(elements[i]).addClass('hide');
                        setTimeout(function(){
                            $(elements[i]).addClass('d-none');
                        }, 500);
                    } else {
                        $(elements[i]).removeClass('d-none');
                        $(elements[i]).removeClass('hide');
                        $(elements[i]).addClass('show');
                    }
                }

            });

            $('#show-all').click(function(e){
                e.preventDefault();
                $('.col-t').each(function(index, value){
                    $(value).removeClass('d-none');
                    $(value).removeClass('hide');
                    $(value).addClass('show');
                });
            });
        })
    </script>
</body>
</html>

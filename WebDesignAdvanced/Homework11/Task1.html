<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        .box {
            height: 40vh;
        }

        .expand {
            height: 77vh;
            transition: height 1s;
        }

        .row [class*='col-'] {
            transition: all 0.5s ease-in-out;
        }

        .box:hover {
            border: 1px solid #292b2c !important;
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand w-50 text-center text-light" href="#">Lorem Ipsum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- NAVBAR END -->
    <!-- CONTENT -->
    <div class="container-fluid px-4 text-center mt-3">
        <div class=" row g-5 h-50">
            <div class="col-sm-12 col-md-4 box-outer">
                <div class="p-3 border bg-light box position-relative">
                    <canvas id="chart-1"></canvas>
                </div>
                <div class="chart-actions p-3">
                    <button class="btn btn-primary" id="first-chart-add">Add</button>
                    <button class="btn btn-primary" id="first-chart-randomize">Randomize</button>
                    <button class="btn btn-primary" id="first-chart-remove">Remove</button>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 box-outer">
                <div class="p-3 border bg-light box position-relative">
                    <canvas id="chart-2"></canvas>
                </div>
                <div class="chart-actions p-3">
                    <button class="btn btn-primary" id="sec-chart-add">Add</button>
                    <button class="btn btn-primary" id="sec-chart-randomize">Randomize</button>
                    <button class="btn btn-primary" id="sec-chart-remove">Remove</button>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 box-outer">
                <div class="p-3 border bg-light box position-relative">
                    <canvas id="chart-3"></canvas>
                </div>
                <div class="chart-actions p-3">
                    <button class="btn btn-primary" id="third-chart-add">Add</button>
                    <button class="btn btn-primary" id="third-chart-randomize">Randomize</button>
                    <button class="btn btn-primary" id="third-chart-remove">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <!-- CONTENT END -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        //chart 2
        const chartTwo = $('#chart-2')[0].getContext('2d');
        const secondChart = new Chart(chartTwo, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Green'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                    ],
                    // borderColor: [
                    //     'rgba(255, 99, 132, 1)',
                    //     'rgba(54, 162, 235, 1)',
                    //     'rgba(255, 206, 86, 1)',
                    // ],
                    // borderWidth: 1
                }]
            },
            options: {
                maintainAspectRatio: false, //responsive
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        //chart 2 end
        //chart 1

        const firstChartData = {
            labels: [
                'Eating',
                'Drinking',
                'Sleeping',
                'Designing',
                'Coding',
                'Cycling',
                'Running'
            ],
            datasets: [{
                label: 'Night',
                data: [65, 77, 50, 81, 81, 55, 40],
                fill: true,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgb(255, 99, 132)',
                pointBackgroundColor: 'rgb(255, 99, 132)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(255, 99, 132)'
            }, {
                label: 'Day',
                data: [28, 48, 40, 19, 96, 27, 100],
                fill: true,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgb(54, 162, 235)',
                pointBackgroundColor: 'rgb(54, 162, 235)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgb(54, 162, 235)'
            }]
        };

        const firstChartConfig = {
            type: 'radar',
            data: firstChartData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                elements: {
                    line: {
                        borderWidth: 3
                    }
                }
            },
        };

        const chartOne = $('#chart-1');
        const firstChart = new Chart(chartOne, firstChartConfig);
        //chart 1 end

        //chart 3
        const labels = ['Red', 'Orange', 'Yellow'];
        const thirdChartData = {
            labels: labels,
            datasets: [
                {
                    label: 'Dataset 1',
                    data: [83, 74, 64],
                    backgroundColor: [
                        'rgba(255,0,0,0.5)',
                        'rgba(255,165,0,0.5)',
                        'rgba(255,255,0,0.5)'
                    ]
                }
            ]
        };

        const config = {
            type: 'polarArea',
            data: thirdChartData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
            },
        };

        const chartThree = $('#chart-3');
        const thirdChart = new Chart(chartThree, config);
        //chart 3 end
        //
        let openEl;

        $(function () {
            $('body').on('click', '.box', function () {

                if (openEl == undefined) {
                    let el = $(this).closest('.box-outer');
                    $(el).toggleClass('order-first col-md-4');
                    $(this).toggleClass('expand');
                    openEl = el;
                }
                else if ($(openEl).children()[0] == this) {
                    $(openEl).toggleClass('order-first col-md-4');
                    $(openEl.children().toggleClass('expand'));
                    openEl = undefined;
                }
                else {
                    $(openEl).toggleClass('order-first col-md-4');
                    $(openEl.children('.box').toggleClass('expand'));
                    openEl = undefined;

                    let el = $(this).closest('.box-outer');
                    $(el).toggleClass('order-first col-md-4');
                    $(this).toggleClass('expand');
                    openEl = el;
                }
            });

            $('body').on('click', '#third-chart-add', function () {
                if (thirdChart.data.datasets.length > 0) {
                    thirdChart.data.labels.push('data #' + (thirdChart.data.labels.length + 1));
                }

                for (let i = 0; i < thirdChart.data.datasets.length; ++i) {
                    thirdChart.data.datasets[i].data.push(getRandomInt(100));
                    thirdChart.data.datasets[i].backgroundColor.push(`rgba(${getRandomInt(255)},${getRandomInt(255)},0,0.5`);
                }

                thirdChart.update();
            });

            $('body').on('click', '#third-chart-randomize', function () {

                for (let i = 0; i < thirdChart.data.datasets[0].data.length; i++) {
                    thirdChart.data.datasets[0].data[i] = getRandomInt(100);
                }

                thirdChart.update();
            })

            $('body').on('click', '#third-chart-remove', function () {
                thirdChart.data.labels.splice(-1, 1);

                thirdChart.data.datasets[0].data.pop();

                thirdChart.update();
            });

            $('body').on('click', '#sec-chart-add', function () {

                secondChart.data.labels.push('#label');
                secondChart.data.datasets[0].data.push(getRandomInt(100));
                secondChart.data.datasets[0].backgroundColor.push(`rgba(${getRandomInt(255)},${getRandomInt(255)},0,0.5`);

                secondChart.update();
            });

            $('body').on('click', '#sec-chart-randomize', function () {
                for (let i = 0; i < secondChart.data.datasets[0].data.length; i++) {
                    secondChart.data.datasets[0].data[i] = getRandomInt(100);
                }

                secondChart.update();
            });

            $('body').on('click', '#sec-chart-remove', function () {
                secondChart.data.labels.pop();
                secondChart.data.datasets[0].data.pop();
                secondChart.update();
            });

            $('body').on('click', '#first-chart-add', function () {
                let backColor = `rgba(${getRandomInt(255)},${getRandomInt(255)},0,`;
                firstChart.data.datasets.push({
                    label: '#Time',
                    data: [getRandomInt(100), getRandomInt(100), getRandomInt(100), getRandomInt(100), getRandomInt(100), getRandomInt(100), getRandomInt(100)],
                    fill: true,
                    backgroundColor: backColor + '0.5)',
                    borderColor: backColor + '1)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(54, 162, 235)'
                });

                firstChart.update();
            });

            $('body').on('click', '#first-chart-randomize', function(){
                for(let i = 0; i < firstChart.data.datasets.length; i++){
                    console.log(firstChart.data.datasets[0].data);
                    for(let k = 0; k < firstChart.data.datasets[i].data.length; k++){
                        firstChart.data.datasets[i].data[k] = getRandomInt(100);
                    }
                }

                firstChart.update();
            });

            $('body').on('click', '#first-chart-remove', function(){
                firstChart.data.datasets.pop();
                firstChart.update();
            })
        });

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        //
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 10</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-dark navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand w-50 text-center" href="/">MY ONLINE SHOP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i
                                    class="fa-solid fa-flag me-2"></i>Notifications</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-heart"
                                    style="color: white!important;"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: white!important;" href="#" id="cart" role="button">
                                Cart
                                <span class="badge text-bg-danger" id="cart-quantity"></span>
                            </a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" name="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" id="search">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <!-- NAVBAR END-->
    <!-- CATEGORIES -->
    <div class="container">
        <div class="text-center mt-5">
            <h3>Main Categories</h3>
        </div>
        <div class="row text-center mt-5 category-container">

        </div>
    </div>
    <!-- CATEGORIES END -->
    <!-- FILTERS -->
    <div class="container">
        <div class="filter-container border border-primary rounded">
            <div class="row">
                <div class="col-sm-5 col-md-2 p-3 ms-sm-0 ms-md-3">
                    <label for="">Price</label>
                    <input type="number" name="price-from" step="0.1" class="form-control" placeholder="from">
                    <br>
                    <input type="number" name="price-to" step="0.1" class="form-control" placeholder="to">
                    <span id="price-error-msg"></span>
                </div>
                <div class="col-sm-5 col-md-3 p-3">
                    <label for="">Order By</label>
                    <select name="order-by" id="order-by" class="form-control">
                        <option value="0"></option>
                        <option value="1">Lowest price first</option>
                        <option value="2">Highest price first</option>
                        <option value="3">Highest discount percentage</option>
                    </select>
                </div>
                <div class="col-sm-5 col-md-2 p-4 d-flex justify-content-center align-items-start mt-3">
                    <button class="btn btn-primary" id="filter">Filter</button>
                    <button class="btn btn-outline-primary ms-3" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <!-- FILTERS END -->
    <!-- PRODUCTS -->
    <div class="container">
        <div class="row g-5 listings-container border border-primary rounded mt-5 pb-5">

        </div>
        <div class="container d-flex justify-content-center m-3">
            <ul class="pagination">

            </ul>
        </div>
    </div>
    <!-- PRODUCTS END-->
    <!-- MODAL -->
    <div class="modal fade" id="product-modal" aria-hidden="true" aria-labelledby="product-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="product-name"></h5>
                    <button type="button" class="btn-close close-modal" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="product-img" class="img-fluid" alt="">
                    <div id="product-description">

                    </div>
                </div>
                <div class="modal-footer">
                    <div id="product-price">

                    </div>
                    <button type="button" class="btn btn-secondary close-modal"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL END -->
    <!-- CART MODAL -->
    <div class="modal fade" id="cart-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cart-modal-title">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-products">
                    </ul>
                </div>
                <div class="modal-footer">
                    <div id="cart-price">

                    </div>
                    <button type="button" class="btn btn-primary">Buy</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- CART MODAL END -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="page.js">
    </script>
</body>

</html>
